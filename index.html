<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <body>
      <div class="wrapper">
    
        <section>
          <div class="wrapper-title">
            <h1>Список задач</h1>
            <div class="out-caunter">
            </div>
          </div>
        </section>
    
        <hr>
    
        <section>
          <div class="out-container">
    
            <div class="out-container_pending">
              <img src="./src/img/DoV.png" alt="">
              <h2>Задач нет</h2>
            </div>
            
            <ul class="task-container">
            </ul>
    
          </div>
    
        </section>
    
        <hr>
    
        <section>
    
          <div class="form-container">
            <form action="" class="form">
              <input class="input-task" type="text" placeholder="Введите задачу" required>
              <button class="btn-task btn">Добавить</button>
            </form>
          </div>
    
        </section>

        <section class="wrapper-btn">
          <button class="btn btn-remove__all">Удалить все задачи</button>
        </section>
    
      </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
